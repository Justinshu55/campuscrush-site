<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusCrush NYC üíå</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíò CampusCrush NYC</h1>
    <p>Join the waitlist ‚Äî connect with verified students across NYC campuses.</p>

    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your .edu email"
        pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\\.edu$"
        title="Please use your .edu college email address"
        required
      >

      <select id="college" name="college" required>
        <option value="" disabled selected>Select your college</option>
        <option>Parsons School of Design</option>
        <option>NYU</option>
        <option>Columbia University</option>
        <option>FIT</option>
        <option>The New School</option>
        <option>Fordham University</option>
        <option>Baruch College</option>
        <option>Other NYC College</option>
      </select>

      <textarea id="message" name="message" placeholder="Tell us what you're hoping to find üí´" rows="3" required></textarea>

      <button type="submit">Join Waitlist</button>
      <div id="status"></div>
    </form>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("ulL6vwPV1VYplg_8l"); // ‚úÖ Your Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const status = document.getElementById('status');

      if (!email.endsWith('.edu')) {
        status.textContent = "‚ùå Please use your .edu college email address.";
        status.className = "error";
        return;
      }

      status.textContent = "‚è≥ Sending...";
      status.className = "";

      emailjs.sendForm('campuscrush_service', 'template_campuscrush', this)
        .then(() => {
          status.textContent = "‚úÖ Success! You‚Äôve joined the waitlist.";
          status.className = "success";
          this.reset();
        }, (error) => {
          console.error("EmailJS error:", error);
          status.textContent = "‚ùå Oops! Something went wrong. Try again.";
          status.className = "error";
        });
    });
  </script>

</body>
</html>
